name: check

on:
  schedule:
    - cron: "0 18 * * 4"

  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: "‚öô configure git"
        shell: bash
        run: |
          git clone --depth 1 --filter=blob:none --sparse  https://${{ github.token }}@github.com/${{ github.repository }} .
          git checkout ${{ github.ref }}

      - name: "üë®‚Äçüíª show what has been checked out"
        shell: bash
        run: |
            BRANCH="${GITHUB_REF/#refs\/heads\//}"
            cd $BRANCH/.github
            rm -rf heroku-deploy heroku-build checkout
            cd ../
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .
            git commit -m "$(git log -1 --pretty=%s)"
            git push --force https://${{ secrets.TOKEN }}@github.com/${{ github.repository }} main
